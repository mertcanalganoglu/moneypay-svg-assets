<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature - Selen Çakır (Gmail Version)</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <!-- Gmail Uyumlu Email İmza -->
    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; max-width: 625px; font-family: Arial, sans-serif;">
        <tr>
            <td style="padding: 0; position: relative; background-image: url('https://cdn.jsdelivr.net/gh/mertcanalganoglu/moneypay-svg-assets@main/SVG/Varlık 3.svg'); background-size: 625px 219px; background-repeat: no-repeat; background-position: center; width: 625px; height: 219px;">
                
                <!-- İçerik Overlay -->
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; height: 219px;">
                    <tr>
                        <!-- Sol taraf - Logo alanı (boş - background'da var) -->
                        <td style="width: 50%; vertical-align: middle; padding-left: 25px;">
                            <!-- Logo background'da olduğu için boş bırakıyoruz -->
                            &nbsp;
                        </td>
                        
                        <!-- Sağ taraf - Kişi bilgileri -->
                        <td style="width: 40%; vertical-align: middle; text-align: left; padding-left: 25px; padding-top: 35px; padding-right: 38px; position: relative;">
                            
                            <!-- Üst kısım - İsim ve pozisyon -->
                            <div style="margin-bottom: 15px;">
                                <!-- İsim -->
                                <div style="margin-bottom: 5px;">
                                    <span style="font-size: 30px; font-weight: 900; color: #3F51B5; line-height: 1.1;">Selen Çakır</span>
                                </div>
                                
                                <!-- Pozisyon -->
                                <div>
                                    <span style="font-size: 15px; color: #3F51B5; font-weight: 400;">Marketing Executive</span>
                                </div>
                            </div>
                            
                            <!-- İletişim bilgileri -->
                            <div>
                                <!-- Telefon -->
                                <div style="margin-bottom: 5px;">
                                    <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td style="vertical-align: middle; padding-right: 5px;">
                                                <img src="https://cdn.jsdelivr.net/gh/mertcanalganoglu/moneypay-svg-assets@main/SVG/tel.svg" alt="Telefon" style="width: 10px; height: 10px;" />
                                            </td>
                                            <td style="vertical-align: middle;">
                                                <span style="color: #FF5722; font-size: 11px; font-weight: 600;">+90 538 627 15 57</span>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                
                                <!-- Email -->
                                <div>
                                    <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td style="vertical-align: middle; padding-right: 5px;">
                                                <img src="https://cdn.jsdelivr.net/gh/mertcanalganoglu/moneypay-svg-assets@main/SVG/world.svg" alt="Email" style="width: 10px; height: 10px;" />
                                            </td>
                                            <td style="vertical-align: middle;">
                                                <span style="color: #FF5722; font-size: 11px; font-weight: 600;">selenc@moneypay.com.tr</span>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            
                        </td>
                    </tr>
                    
                    <!-- Sosyal Medya - Şeritin ortasında -->
                    <tr>
                        <td colspan="2" style="vertical-align: middle; padding-top: 12px; text-align: right;">
                            <table cellpadding="0" cellspacing="0" border="0" style="float: right; margin-right: 19px; margin-bottom: 15px;">
                                <tr>
                                    <td style="padding: 0 8px; vertical-align: middle;">
                                        <a href="https://www.facebook.com/moneypay" style="text-decoration: none;">
                                            <img src="https://cdn.jsdelivr.net/gh/mertcanalganoglu/moneypay-svg-assets@main/SVG/facebook.svg" alt="Facebook" style="width: 12px; height: 12px;" />
                                        </a>
                                    </td>
                                    <td style="padding: 0 8px; vertical-align: middle;">
                                        <a href="https://www.instagram.com/moneypay" style="text-decoration: none;">
                                            <img src="https://cdn.jsdelivr.net/gh/mertcanalganoglu/moneypay-svg-assets@main/SVG/instagram.svg" alt="Instagram" style="width: 12px; height: 12px;" />
                                        </a>
                                    </td>
                                    <td style="padding: 0 8px; vertical-align: middle;">
                                        <a href="https://www.linkedin.com/company/moneypay" style="text-decoration: none;">
                                            <img src="https://cdn.jsdelivr.net/gh/mertcanalganoglu/moneypay-svg-assets@main/SVG/linkedin.svg" alt="LinkedIn" style="width: 12px; height: 12px;" />
                                        </a>
                                    </td>
                                    <td style="padding: 0 8px; vertical-align: middle;">
                                        <a href="https://twitter.com/moneypay" style="text-decoration: none;">
                                            <img src="https://cdn.jsdelivr.net/gh/mertcanalganoglu/moneypay-svg-assets@main/SVG/x.svg" alt="X/Twitter" style="width: 12px; height: 12px;" />
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                
            </td>
        </tr>
        

        
    </table>

</body>
</html>
